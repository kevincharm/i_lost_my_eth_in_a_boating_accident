<!DOCTYPE html>
<head>
  <style>
    .outer {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
    .inner {
        width: 45%;
        border: 1px solid black;
        padding: 10px;
        word-wrap: break-word;
    }

    .strikeThrough { 
      text-decoration: line-through;
    }

    .border {
      border-style: solid;
      margin-bottom: 2em;
      width: fit-content;

    }

    .title {
      font-size: large;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script type="module" src="/main.js"></script>
  <div>
    <button id="connectWalletBtn">connect wallet</button>

  </div>
  <div>
    balance: <span class="userTokenBalance"></span> <span class="ticker"></span>
  </div>

  <div>
    <label>
      <input id="wrapAmountInput" placeholder="amount" type="number" min="0"/>

    </label>
    <button id="wrapBtn">wrap eth</button>


  </div>

  <div>
    <label>
      <input id="unwrapAmountInput" class="useSendTokenInput" placeholder="amount" type="number" min="0" step="0.00001"/>

    </label>
    <button id="unwrapBtn">unwrap eth</button>


  </div>

  <div>
    <label>
      <input id="shieldAmountInput" class="useSendTokenInput" placeholder="amount" type="number" min="0" step="0.00001"/>
    </label>
    <button id="shieldBtn">burn</button>
  </div>


  <div class="border">
    <div class="title">
      remint with browser built proof (not working)

    </div>
    <br> 
    <label>Deposits in local storage
      <ul id="depositsList">
      </ul>
    </label>
  </div>

  <div class="border">
    <div class="title">
      remint with externally generated proof

    </div>
    <label>proof: 
      <input type="text" id="proof"/>
    </label>
    <br>
    <label>secret:
      <input type="text" id="secret"/>
    </label>
    <br>
    <label>block number of proof: 
      <input type="number" id="blockNumber"/>
    </label>
    <button id="remintExternalProof">remint</button>
  </div>



</body>
</html>
