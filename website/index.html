<!DOCTYPE html>
<head>
  <style>
    .outer {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
    .inner {
        width: 45%;
        border: 1px solid black;
        padding: 10px;
        word-wrap: break-word;
    }

    .strikeThrough { 
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <script type="module" src="/main.js"></script>
  <div>
    <button id="connectWalletBtn">connect wallet</button>

  </div>
  <div>
    balance: <span class="userTokenBalance"></span> <span class="ticker"></span>
  </div>

  <div>
    <label>
      <input id="wrapAmountInput" placeholder="amount" type="number" min="0"/>

    </label>
    <button id="wrapBtn">wrap eth</button>


  </div>

  <div>
    <label>
      <input id="unwrapAmountInput" class="useSendTokenInput" placeholder="amount" type="number" min="0" step="0.00001"/>

    </label>
    <button id="unwrapBtn">unwrap eth</button>


  </div>

  <div>
    <label>
      <input id="shieldAmountInput" class="useSendTokenInput" placeholder="amount" type="number" min="0" step="0.00001"/>
    </label>
    <button id="shieldBtn">burn</button>
  </div>


  <div>
    <br> 
    <label>Deposits in local storage
      <ul id="depositsList">
      </ul>
    </label>
  </div>



</body>
</html>
